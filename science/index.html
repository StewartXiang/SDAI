		<br>

		<div class="partone">
		 	<div class="partone_pic"></div>
			<div class="partoneing">我们知道，<br>
				绝大多数生命的遗传物质都是一种叫做DNA的双螺旋结构。<br>
				DNA相当于细胞工厂的蓝图，<br>
				平时锁在经理的保险柜里。<br>
				工厂需要开工的时候，会先照着蓝图的设计造一堆模具，<br>
				再用模具去浇铸各种零件。<br>
				在细胞工厂里，DNA会设法把信息传到细胞核外，<br>
				转录成RNA，再用RNA合成各种生命所需的蛋白质。</div>
		</div>

		<div class="parttwo">
			<div class="parttwo_p1">	DNA在细胞核里储存，<br>它掌管着我们的全部遗传信息。</div>
			<div class="parttwo_pic"></div>
			<div class="parttwo_p2">DNA转化成mRNA，<br>mRNA从细胞核中出去<br>到细胞质中。</div>

		</div>
