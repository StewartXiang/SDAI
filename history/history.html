			<p>
				1981年，<br>
				美国国家疾控中心在洛杉矶发现了一种奇怪的传染病。<br>
				得了这种病的人，会患上一种罕见的卡氏肺囊虫肺炎，<br>
				并且还会感染其他各种不同寻常的疾病。<br>
				他们之前都很健康，但得病后免疫系统就完全失效了。
			</p>

				这个名字非常片面，误导了当时的政府和民众。
			</p>
